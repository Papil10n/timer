<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wripper">
      <div class="timer">
         <input type="text" maxlength="2" value="00" class="hours"></input>
         <span class="hours text">Hours</span>
         <input type="text" maxlength="2" value="00" class="minutes"></input>
         <span class="minutes text">Minutes</span>
         <input type="text" maxlength="2" value="00" class="seconds"></input>
         <span class="seconds text">Seconds</span>
      </div>
      <div class="buttons">
         <button class="startBtn">Start</button>
         <button class="stopBtn">Stop</button>
      </div>
   </div>
   
   <script src="script.js"></script>
</body>
</html>
